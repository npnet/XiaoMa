TEST_UUID=
TEST_IMEI=
TEST_VIN=
#车机高低配配置，可选[STD,PRO],默认PRO
CAR_VERSION=
# 补丁包版本号
APP_PATCH_VERSION=1
# SDK版本号
COMPILE_SDK_VERSION=28
MIN_SDK_VERSION=23
