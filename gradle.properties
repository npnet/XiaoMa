# App版本号
APP_VERSION_CODE=284
APP_VERSION_NAME=5.1.24.2
# App渠道号
APP_CHANNEL_ID=AA1090
# 服务器环境,可选[DEV, TEST, OFFICE, EXP]
APP_SERVICE_ENV=OFFICE
# 构建运行平台,可选[PAD, CAR]
BUILD_PLATFORM=PAD
# 模拟设备信息
# (以下TEST数据只是针对特定设备配置，勿要提交)
