// 新增 AppModule 步骤:
// 1、在 ${rootDir}/XMApps 中新建 AppModule ;
// 2、为 AppModule 配置依赖项;
// 3、在本文件中添加一个与 AppModule 同名的方法,返回一个数组, 数组中包含:
//    - 该 AppModule 的 ${projectPath} ;
//    - 该 AppModule 依赖的 LibModule 的 ${projectPath} ;
//    - 该 AppModule 依赖的 LibModule 依赖的 ${projectPath} ;
// 4、在本文件的 ext 中添加一项公开字段,格式为:
//    - ${AppModuleName} = ${AppModuleName}()
// 5、在 AppModule 级别的 build.gradle 文件中添加以下内容:
//    : apply from: "$rootDir$Modules"
//    : dependencies dependency(${AppModuleName})

