ext {
    include = this.&include
    dependency = this.&dependency
}

def include(List<String> paths) {
    paths.each {
        settings.include it
    }
}

def dependency(List<String> paths) {
    return {
        paths.each {
            if (project.path != it) {
                implementation project(path: it)
            }
        }
    }
}
