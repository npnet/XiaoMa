apply plugin: 'com.android.library'
apply from: "$rootDir$Android"
android library()

dependencies {
    implementation project(path: ':XMLibs:UI')
    implementation project(path: ':XMLibs:Utils')
    implementation project(path: ':XMLibs:Config')
    implementation project(path: ':XMLibs:Thread')
    implementation project(path: ':XMLibs:Hotfix')
    implementation project(path: ':XMLibs:Model')
    implementation project(path: ':XMLibs:Center')
    implementation project(path: ':XMLibs:KeepAlive')
    implementation project(path: ':XMLibs:VR:Dispatch')
    implementation project(path: ':XMLibs:Skin')
    // 支持库
    api "com.android.support:support-v4:${SUPPORT_LIBRARY_VERSION}"
    api "com.android.support:recyclerview-v7:${SUPPORT_LIBRARY_VERSION}"
    api "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_VERSION}"
    api "com.android.support:design:${SUPPORT_LIBRARY_VERSION}"
    // 分页组件
    api "android.arch.paging:runtime:$PAGING_VERSION"
    // ViewModel+LiveData组件
    api "android.arch.lifecycle:runtime:$LIFECYCLE_VERSION"
    api "android.arch.lifecycle:extensions:$LIFECYCLE_VERSION"
    annotationProcessor "android.arch.lifecycle:compiler:$LIFECYCLE_VERSION"

    implementation 'com.tencent.bugly:crashreport:2.6.6.1'
    implementation 'com.tencent.bugly:nativecrashreport:3.3.1'

//    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.3'
//    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.3'
//    // Optional, if you use support library fragments:
//    debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.3'
}